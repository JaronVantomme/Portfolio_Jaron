<!-- POPPUP -->
<div *ngIf="selectedItem.name" class="popup-overlay flex fixed inset-0 bg-poppup_background-0 z-[99999]">
  <div class="relative w-screen h-screen md:w-[500px] md:h-[500px] bg-background_dark-0 rounded-xl m-auto shadow-[0_10px_50px_rgba(0,0,0,0.9)] shadow-white_shadow-0">
    <button (click)="closePopup()" class="absolute top-4 right-4 bg-none border-none cursor-pointer hover:opacity-80 w-fit h-fit z-50">
      <svg width="36" height="36" viewBox="0 0 36 36" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M27 9L9 27" stroke="white" stroke-width="5" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M9 9L27 27" stroke="white" stroke-width="5" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </button>
    <div class="flex flex-col gap-2 justify-center items-center h-full w-full -translate-y-3">
      <img [src]="selectedItem.icon" [alt]="selectedItem.name" class="w-1/3">
      <h1 class="text-[30px] text-white-0 font-semibold">{{ selectedItem.name }}</h1>
      <p class="text-[15px] text-gray-0 text-center px-4">{{ selectedItem.description }}</p>
      <button (click)="applyRipple($event, selectedItem.visitLink)" class="magnet-button bg-primary-0 rounded-full w-fit px-4 sm:px-6 py-2 font-semibold mt-5 cursor-pointer text-center relative overflow-hidden">
        VISIT
        <span class="ripple"></span>
    </button>
    </div>
  </div>
</div>


<div class="infinity-scroll-wrapper" id="scroll-wrapper-1"  [ngClass]="{ 'visible': currentVisibleSkillLists.has('skillList1') }">
  <div class="infinity-scroll-content-left" *ngFor="let skill of skillList1">
    <button (click)="openPopup(skillItem)" class="skill-item" *ngFor="let skillItem of skillList1">
      <img [src]="skillItem.icon" [alt]="skillItem.name" class="skill-icon">
      <p>{{ skillItem.name }}</p>
    </button>
  </div>
</div>
