    <section class="absolute top-5 right-5 md:top-14 md:right-14 flex flex-col justify-between h-full w-fit">

            <button (click)="scrollToSection('welkom')" [class.active]="activeSection === 'welkom'" class="magnet-button text-primary-0">{{ getTranslation('WELCOME') }}</button>
            <button (click)="scrollToSection('skills')" [class.active]="activeSection === 'skills'" class="magnet-button text-primary-0">{{ getTranslation('SKILLS') }}</button>
            <button (click)="scrollToSection('work')" [class.active]="activeSection === 'work'" class="magnet-button text-primary-0">{{ getTranslation('WORK') }}</button>

        </div>    
    </section>

    <section class="scroll-indicator z-50">
        <div class="scroll-content">
            <p class="text-primary-0">SCROLL</p>
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-move-right text-primary-0">
                <path d="M18 8L22 12L18 16"/>
                <path d="M2 12H22"/>
            </svg>
        </div>
    </section>

    <section class="absolute right-0 top-0 h-full flex items-center">
        <div class="flex gap-2 rotate-90 w-[45px] md:w-[75px]">
            <button class="magnet-button text-white-0" [ngClass]="{'text-white-0': selectedLang === 'en', 'text-primary-0': selectedLang !== 'en'}" (click)="setLanguage('en')">EN</button>
            <button class="magnet-button text-primary-0" [ngClass]="{'text-white-0': selectedLang === 'fr', 'text-primary-0': selectedLang !== 'fr'}" (click)="setLanguage('fr')">FR</button>
            <button class="magnet-button text-primary-0" [ngClass]="{'text-white-0': selectedLang === 'nl', 'text-primary-0': selectedLang !== 'nl'}" (click)="setLanguage('nl')">NL</button>
        </div>
    </section>

    <section class="gradient-black-to-transparent-bottom z-30"></section>
